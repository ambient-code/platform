openapi: 3.0.3
info:
  title: Ambient Platform Public API
  description: |
    Simple HTTP API for the Ambient Platform - AI-powered automation sessions.
    
    This API provides a streamlined interface for creating and managing AI agent sessions
    without requiring Kubernetes knowledge. Focus is on AgenticSession lifecycle management
    through clean REST endpoints.
  version: "1.0.0"
  contact:
    name: Ambient Code Platform
    url: https://github.com/ambient-code/platform
  license:
    name: Apache-2.0
    url: https://www.apache.org/licenses/LICENSE-2.0.html

servers:
  - url: https://api.ambient-code.io
    description: Production API
  - url: https://staging.ambient-code.io  
    description: Staging API
  - url: http://localhost:8080
    description: Local development

tags:
  - name: sessions
    description: AI agent session management

paths:
  /v1/sessions:
    get:
      tags: [sessions]
      summary: List AI agent sessions
      description: Retrieve a list of all accessible AI agent sessions for the authenticated user and project
      security:
        - BearerAuth: []
        - ProjectHeader: []
      responses:
        '200':
          $ref: '#/components/responses/SessionList'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
    post:
      tags: [sessions]
      summary: Create new AI agent session
      description: Start a new AI automation session with the specified task and configuration
      security:
        - BearerAuth: []
        - ProjectHeader: []
      requestBody:
        $ref: '#/components/requestBodies/CreateSession'
      responses:
        '201':
          $ref: '#/components/responses/SessionCreated'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'

  /v1/sessions/{sessionId}:
    get:
      tags: [sessions]
      summary: Get session details
      description: Retrieve detailed information about a specific AI agent session
      security:
        - BearerAuth: []
        - ProjectHeader: []
      parameters:
        - $ref: '#/components/parameters/SessionId'
      responses:
        '200':
          $ref: '#/components/responses/Session'
        '404':
          $ref: '#/components/responses/NotFound'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'

components:
  parameters:
    SessionId:
      name: sessionId
      in: path
      required: true
      schema:
        type: string
        pattern: '^session-[0-9]+$'
        example: "session-1771013589"
      description: Unique session identifier

  requestBodies:
    CreateSession:
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/CreateSessionRequest'

  responses:
    Session:
      description: AI agent session details
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/SessionResponse'
    
    SessionCreated:
      description: Session created successfully
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/CreateSessionResponse'
    
    SessionList:
      description: List of AI agent sessions
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/SessionListResponse'

    BadRequest:
      description: Invalid request parameters
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'

    Unauthorized:
      description: Authentication required or invalid token
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
            
    Forbidden:
      description: Insufficient permissions for this operation
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'

    NotFound:
      description: Session not found or not accessible
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'

  schemas:
    # Core session types
    SessionResponse:
      type: object
      required: [id, status, task, createdAt]
      properties:
        id:
          type: string
          description: Unique session identifier
          example: "session-1771013589"
        status:
          type: string
          enum: [pending, running, completed, failed]
          description: Current session status
          example: "pending"
        task:
          type: string
          description: AI task description provided when creating the session
          example: "Analyze the repository structure and provide a brief summary"
        model:
          type: string
          description: AI model used for this session
          example: "claude-3.5-sonnet"
        createdAt:
          type: string
          format: date-time
          description: When the session was created (RFC3339 format)
          example: "2026-02-13T20:13:09Z"
        completedAt:
          type: string
          format: date-time
          description: When the session completed (only present for completed sessions)
          example: "2026-02-13T20:25:30Z"
        result:
          type: string
          description: Session result (only present for completed sessions)
          example: "Analysis complete: Found 15 Go files with REST API implementation..."
        error:
          type: string
          description: Error details (only present for failed sessions)
          example: "Timeout exceeded after 30 minutes"

    SessionListResponse:
      type: object
      required: [items, total]
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/SessionResponse'
          description: Array of session objects
        total:
          type: integer
          minimum: 0
          description: Total number of accessible sessions
          example: 25

    CreateSessionRequest:
      type: object
      required: [task]
      properties:
        task:
          type: string
          minLength: 10
          maxLength: 50000
          description: Description of the task for the AI agent to perform
          example: "Analyze the repository structure and provide a brief summary of the codebase organization"
        model:
          type: string
          description: AI model to use (defaults to platform default if not specified)
          example: "claude-3.5-sonnet"
        repos:
          type: array
          items:
            $ref: '#/components/schemas/RepoHTTP'
          description: Git repositories for the agent to work with
          example:
            - url: "https://github.com/ambient-code/platform"
              branch: "main"

    CreateSessionResponse:
      type: object
      required: [id, message]
      properties:
        id:
          type: string
          description: Unique identifier for the created session
          example: "session-1771013589"
        message:
          type: string
          description: Confirmation message
          example: "Session created successfully"

    RepoHTTP:
      type: object
      required: [url]
      properties:
        url:
          type: string
          format: uri
          description: Git repository URL
          example: "https://github.com/ambient-code/platform"
        branch:
          type: string
          description: Git branch to use (defaults to repository default branch)
          example: "main"

    ErrorResponse:
      type: object
      required: [error]
      properties:
        error:
          type: string
          description: Error message
          example: "Project required. Set X-Ambient-Project header"
        message:
          type: string
          description: Additional error details
          example: "The X-Ambient-Project header must be set to a valid project name"

  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      description: |
        Bearer token authentication. Provide your authentication token in the Authorization header.
        
        Example: `Authorization: Bearer <your-token-here>`
    
    ProjectHeader:
      type: apiKey
      in: header
      name: X-Ambient-Project
      description: |
        Project context header. Specifies which project/namespace the request applies to.
        
        Example: `X-Ambient-Project: my-project`

security:
  - BearerAuth: []
    ProjectHeader: []