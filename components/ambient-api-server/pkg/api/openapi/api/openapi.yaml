openapi: 3.0.0
info:
  contact:
    email: ambient-code@redhat.com
  description: Ambient API Server
  license:
    name: Apache-2.0
    url: https://www.apache.org/licenses/LICENSE-2.0.html
  title: Ambient API Server
  version: 1.0.0
servers:
- description: current domain
  url: http://localhost:8000
- description: Production
  url: https://api.ambient-code.com
- description: Staging
  url: https://api.stage.ambient-code.com
security:
- Bearer: []
paths:
  /api/ambient-api-server/v1/sessions:
    get:
      parameters:
      - description: Page number of record list when record list exceeds specified
          page size
        explode: true
        in: query
        name: page
        required: false
        schema:
          default: 1
          minimum: 1
          type: integer
        style: form
      - description: Maximum number of records to return
        explode: true
        in: query
        name: size
        required: false
        schema:
          default: 100
          minimum: 0
          type: integer
        style: form
      - description: Specifies the search criteria
        explode: true
        in: query
        name: search
        required: false
        schema:
          type: string
        style: form
      - description: Specifies the order by criteria
        explode: true
        in: query
        name: orderBy
        required: false
        schema:
          type: string
        style: form
      - description: Supplies a comma-separated list of fields to be returned
        explode: true
        in: query
        name: fields
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SessionList"
          description: A JSON array of session objects
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Auth token is invalid
        "403":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Unauthorized to perform operation
        "500":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Unexpected error occurred
      security:
      - Bearer: []
      summary: Returns a list of sessions
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Session"
        description: Session data
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Session"
          description: Created
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Validation errors occurred
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          description: Auth token is invalid
        "403":
          content:
            application/json:
