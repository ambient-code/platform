paths:
  # NEW ENDPOINT START
  /api/ambient/v1/sessions:
  # NEW ENDPOINT END
    get:
      summary: Returns a list of sessions
      security:
        - Bearer: []
      responses:
        '200':
          description: A JSON array of session objects
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SessionList'
        '401':
          description: Auth token is invalid
          content:
            application/json:
              schema:
                $ref: 'openapi.yaml#/components/schemas/Error'
        '403':
          description: Unauthorized to perform operation
          content:
            application/json:
              schema:
                $ref: 'openapi.yaml#/components/schemas/Error'
        '500':
          description: Unexpected error occurred
          content:
            application/json:
              schema:
                $ref: 'openapi.yaml#/components/schemas/Error'
      parameters:
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/size'
        - $ref: '#/components/parameters/search'
        - $ref: '#/components/parameters/orderBy'
        - $ref: '#/components/parameters/fields'
    post:
      summary: Create a new session
      security:
        - Bearer: []
      requestBody:
        description: Session data
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Session'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Session'
        '400':
          description: Validation errors occurred
          content:
            application/json:
              schema:
                $ref: 'openapi.yaml#/components/schemas/Error'
        '401':
          description: Auth token is invalid
          content:
            application/json:
              schema:
                $ref: 'openapi.yaml#/components/schemas/Error'
        '403':
          description: Unauthorized to perform operation
          content:
            application/json:
              schema:
                $ref: 'openapi.yaml#/components/schemas/Error'
        '409':
          description: Session already exists
          content:
            application/json:
              schema:
                $ref: 'openapi.yaml#/components/schemas/Error'
        '500':
          description: An unexpected error occurred creating the session
          content:
            application/json:
              schema:
                $ref: 'openapi.yaml#/components/schemas/Error'
  # NEW ENDPOINT START
  /api/ambient/v1/sessions/{id}:
  # NEW ENDPOINT END
    get:
      summary: Get an session by id
      security:
        - Bearer: []
      responses:
        '200':
          description: Session found by id
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Session'
        '401':
          description: Auth token is invalid
          content:
            application/json:
              schema:
                $ref: 'openapi.yaml#/components/schemas/Error'
        '403':
          description: Unauthorized to perform operation
          content:
            application/json:
              schema:
                $ref: 'openapi.yaml#/components/schemas/Error'
        '404':
          description: No session with specified id exists
          content:
            application/json:
              schema:
                $ref: 'openapi.yaml#/components/schemas/Error'
        '500':
          description: Unexpected error occurred
          content:
            application/json:
              schema:
                $ref: 'openapi.yaml#/components/schemas/Error'
    patch:
      summary: Update an session
      security:
        - Bearer: []
      requestBody:
        description: Updated session data
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SessionPatchRequest'
      responses:
        '200':
          description: Session updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Session'
        '400':
          description: Validation errors occurred
          content:
            application/json:
              schema:
                $ref: 'openapi.yaml#/components/schemas/Error'
        '401':
          description: Auth token is invalid
          content:
            application/json:
              schema:
                $ref: 'openapi.yaml#/components/schemas/Error'
        '403':
          description: Unauthorized to perform operation
          content:
            application/json:
              schema:
                $ref: 'openapi.yaml#/components/schemas/Error'
        '404':
          description: No session with specified id exists
          content:
            application/json:
              schema:
                $ref: 'openapi.yaml#/components/schemas/Error'
        '409':
          description: Session already exists
          content:
            application/json:
              schema:
                $ref: 'openapi.yaml#/components/schemas/Error'
        '500':
          description: Unexpected error updating session
          content:
            application/json:
              schema:
                $ref: 'openapi.yaml#/components/schemas/Error'
    parameters:
      - $ref: '#/components/parameters/id'
  /api/ambient/v1/sessions/{id}/status:
    patch:
      summary: Update session status fields
      description: Write-back endpoint for control plane to sync runtime status from Kubernetes CR
      security:
        - Bearer: []
      requestBody:
        description: Session status fields to update
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SessionStatusPatchRequest'
      responses:
        '200':
          description: Session status updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Session'
        '400':
          description: Validation errors occurred
          content:
            application/json:
              schema:
                $ref: 'openapi.yaml#/components/schemas/Error'
        '401':
          description: Auth token is invalid
          content:
            application/json:
              schema:
                $ref: 'openapi.yaml#/components/schemas/Error'
        '403':
          description: Unauthorized to perform operation
          content:
            application/json:
              schema:
                $ref: 'openapi.yaml#/components/schemas/Error'
        '404':
          description: No session with specified id exists
          content:
            application/json:
              schema:
                $ref: 'openapi.yaml#/components/schemas/Error'
        '500':
          description: Unexpected error updating session status
          content:
            application/json:
              schema:
                $ref: 'openapi.yaml#/components/schemas/Error'
    parameters:
      - $ref: '#/components/parameters/id'
  /api/ambient/v1/sessions/{id}/start:
    post:
      summary: Start a session
      description: Transitions session phase to Pending. Valid from empty/nil, Stopped, Failed, or Completed phase.
      security:
        - Bearer: []
      responses:
        '200':
          description: Session started successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Session'
        '401':
          description: Auth token is invalid
          content:
            application/json:
              schema:
                $ref: 'openapi.yaml#/components/schemas/Error'
        '403':
          description: Unauthorized to perform operation
          content:
            application/json:
              schema:
                $ref: 'openapi.yaml#/components/schemas/Error'
        '404':
          description: No session with specified id exists
          content:
            application/json:
              schema:
                $ref: 'openapi.yaml#/components/schemas/Error'
        '409':
          description: Session is in a phase that cannot be started
          content:
            application/json:
              schema:
                $ref: 'openapi.yaml#/components/schemas/Error'
        '500':
          description: Unexpected error occurred
          content:
            application/json:
              schema:
                $ref: 'openapi.yaml#/components/schemas/Error'
    parameters:
      - $ref: '#/components/parameters/id'
  /api/ambient/v1/sessions/{id}/stop:
    post:
      summary: Stop a session
      description: Transitions session phase to Stopping. Valid from Running, Creating, or Pending phase.
      security:
        - Bearer: []
      responses:
        '200':
          description: Session stop initiated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Session'
        '401':
          description: Auth token is invalid
          content:
            application/json:
              schema:
                $ref: 'openapi.yaml#/components/schemas/Error'
        '403':
          description: Unauthorized to perform operation
          content:
            application/json:
              schema:
                $ref: 'openapi.yaml#/components/schemas/Error'
        '404':
          description: No session with specified id exists
          content:
            application/json:
              schema:
                $ref: 'openapi.yaml#/components/schemas/Error'
        '409':
          description: Session is in a phase that cannot be stopped
          content:
            application/json:
              schema:
                $ref: 'openapi.yaml#/components/schemas/Error'
        '500':
          description: Unexpected error occurred
          content:
            application/json:
              schema:
                $ref: 'openapi.yaml#/components/schemas/Error'
    parameters:
      - $ref: '#/components/parameters/id'
components:
  schemas:
    # NEW SCHEMA START
    Session:
    # NEW SCHEMA END
      allOf:
        - $ref: 'openapi.yaml#/components/schemas/ObjectReference'
        - type: object
          required:
            - name
          properties:
            name:
              type: string
            repo_url:
              type: string
            prompt:
              type: string
            created_by_user_id:
              type: string
              readOnly: true
              description: Set from authentication token. Cannot be set or modified via API.
            assigned_user_id:
              type: string
            workflow_id:
              type: string
            repos:
              type: string
            timeout:
              type: integer
            llm_model:
              type: string
            llm_temperature:
              type: number
              format: double
            llm_max_tokens:
              type: integer
            parent_session_id:
              type: string
            bot_account_name:
              type: string
            resource_overrides:
              type: string
            environment_variables:
              type: string
            labels:
              type: string
            annotations:
              type: string
            project_id:
              type: string
              description: Immutable after creation. Set at creation time only.
            phase:
              type: string
              readOnly: true
            start_time:
              type: string
              format: date-time
              readOnly: true
            completion_time:
              type: string
              format: date-time
              readOnly: true
            sdk_session_id:
              type: string
              readOnly: true
            sdk_restart_count:
              type: integer
              readOnly: true
            conditions:
              type: string
              readOnly: true
            reconciled_repos:
              type: string
              readOnly: true
            reconciled_workflow:
              type: string
              readOnly: true
            kube_cr_name:
              type: string
              readOnly: true
            kube_cr_uid:
              type: string
              readOnly: true
            kube_namespace:
              type: string
              readOnly: true
    # NEW SCHEMA START
    SessionList:
    # NEW SCHEMA END
      allOf:
        - $ref: 'openapi.yaml#/components/schemas/List'
        - type: object
          properties:
            items:
              type: array
              items:
                $ref: '#/components/schemas/Session'
    # NEW SCHEMA START
    SessionPatchRequest:
    # NEW SCHEMA END
      type: object
      properties:
        name:
          type: string
        repo_url:
          type: string
        prompt:
          type: string
        assigned_user_id:
          type: string
        workflow_id:
          type: string
        repos:
          type: string
        timeout:
          type: integer
        llm_model:
          type: string
        llm_temperature:
          type: number
          format: double
        llm_max_tokens:
          type: integer
        parent_session_id:
          type: string
        bot_account_name:
          type: string
        resource_overrides:
          type: string
        environment_variables:
          type: string
        labels:
          type: string
        annotations:
          type: string
    SessionStatusPatchRequest:
      type: object
      properties:
        phase:
          type: string
        start_time:
          type: string
          format: date-time
        completion_time:
          type: string
          format: date-time
        sdk_session_id:
          type: string
        sdk_restart_count:
          type: integer
        conditions:
          type: string
        reconciled_repos:
          type: string
        reconciled_workflow:
          type: string
        kube_cr_uid:
          type: string
        kube_namespace:
          type: string
  parameters:
      id:
        name: id
        in: path
        description: The id of record
        required: true
        schema:
          type: string
      page:
        name: page
        in: query
        description: Page number of record list when record list exceeds specified page size
        schema:
          type: integer
          default: 1
          minimum: 1
        required: false
      size:
        name: size
        in: query
        description: Maximum number of records to return
        schema:
          type: integer
          default: 100
          minimum: 0
        required: false
      search:
        name: search
        in: query
        required: false
        description: |-
          Specifies the search criteria. The syntax of this parameter is
          similar to the syntax of the _where_ clause of an SQL statement,
          using the names of the json attributes / column names of the account.
          For example, in order to retrieve all the accounts with a username
          starting with `my`:

          ```sql
          username like 'my%'
          ```

          The search criteria can also be applied on related resource.
          For example, in order to retrieve all the subscriptions labeled by `foo=bar`,

          ```sql
          subscription_labels.key = 'foo' and subscription_labels.value = 'bar'
          ```

          If the parameter isn't provided, or if the value is empty, then
          all the accounts that the user has permission to see will be
          returned.
        schema:
          type: string
      orderBy:
        name: orderBy
        in: query
        required: false
        description: |-
          Specifies the order by criteria. The syntax of this parameter is
          similar to the syntax of the _order by_ clause of an SQL statement,
          but using the names of the json attributes / column of the account.
          For example, in order to retrieve all accounts ordered by username:

          ```sql
          username asc
          ```

          Or in order to retrieve all accounts ordered by username _and_ first name:

          ```sql
          username asc, firstName asc
          ```

          If the parameter isn't provided, or if the value is empty, then
          no explicit ordering will be applied.
        schema:
          type: string
      fields:
        name: fields
        in: query
        required: false
        description: |-
          Supplies a comma-separated list of fields to be returned.
          Fields of sub-structures and of arrays use <structure>.<field> notation.
          <stucture>.* means all field of a structure
          Example: For each Subscription to get id, href, plan(id and kind) and labels (all fields)

          ```
          curl "/api/ambient/v1/sessions?fields=id,href,name,project_id"
          ```
        schema:
          type: string
