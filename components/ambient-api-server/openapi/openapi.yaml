components:
  securitySchemes:
    Bearer:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    ObjectReference:
      type: object
      properties:
        id:
          type: string
        kind:
          type: string
        href:
          type: string
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
    List:
      type: object
      properties:
        kind:
          type: string
        page:
          type: integer
        size:
          type: integer
        total:
          type: integer
      required:
        - kind
        - page
        - size
        - total
        - items
    Error:
      allOf:
      - $ref: '#/components/schemas/ObjectReference'
      - type: object
        properties:
          code:
            type: string
          reason:
            type: string
          operation_id:
            type: string
    Agent:
      $ref: 'openapi.agents.yaml#/components/schemas/Agent'
    AgentList:
      $ref: 'openapi.agents.yaml#/components/schemas/AgentList'
    AgentPatchRequest:
      $ref: 'openapi.agents.yaml#/components/schemas/AgentPatchRequest'
    Skill:
      $ref: 'openapi.skills.yaml#/components/schemas/Skill'
    SkillList:
      $ref: 'openapi.skills.yaml#/components/schemas/SkillList'
    SkillPatchRequest:
      $ref: 'openapi.skills.yaml#/components/schemas/SkillPatchRequest'
    Task:
      $ref: 'openapi.tasks.yaml#/components/schemas/Task'
    TaskList:
      $ref: 'openapi.tasks.yaml#/components/schemas/TaskList'
    TaskPatchRequest:
      $ref: 'openapi.tasks.yaml#/components/schemas/TaskPatchRequest'
    Workflow:
      $ref: 'openapi.workflows.yaml#/components/schemas/Workflow'
    WorkflowList:
      $ref: 'openapi.workflows.yaml#/components/schemas/WorkflowList'
    WorkflowPatchRequest:
      $ref: 'openapi.workflows.yaml#/components/schemas/WorkflowPatchRequest'
    Session:
      $ref: 'openapi.sessions.yaml#/components/schemas/Session'
    SessionList:
      $ref: 'openapi.sessions.yaml#/components/schemas/SessionList'
    SessionPatchRequest:
      $ref: 'openapi.sessions.yaml#/components/schemas/SessionPatchRequest'
    SessionStatusPatchRequest:
      $ref: 'openapi.sessions.yaml#/components/schemas/SessionStatusPatchRequest'
    WorkflowSkill:
      $ref: 'openapi.workflowSkills.yaml#/components/schemas/WorkflowSkill'
    WorkflowSkillList:
      $ref: 'openapi.workflowSkills.yaml#/components/schemas/WorkflowSkillList'
    WorkflowSkillPatchRequest:
      $ref: 'openapi.workflowSkills.yaml#/components/schemas/WorkflowSkillPatchRequest'
    WorkflowTask:
      $ref: 'openapi.workflowTasks.yaml#/components/schemas/WorkflowTask'
    WorkflowTaskList:
      $ref: 'openapi.workflowTasks.yaml#/components/schemas/WorkflowTaskList'
    WorkflowTaskPatchRequest:
      $ref: 'openapi.workflowTasks.yaml#/components/schemas/WorkflowTaskPatchRequest'
    Project:
      $ref: 'openapi.projects.yaml#/components/schemas/Project'
    ProjectList:
      $ref: 'openapi.projects.yaml#/components/schemas/ProjectList'
    ProjectPatchRequest:
      $ref: 'openapi.projects.yaml#/components/schemas/ProjectPatchRequest'
    ProjectSettings:
      $ref: 'openapi.projectSettings.yaml#/components/schemas/ProjectSettings'
