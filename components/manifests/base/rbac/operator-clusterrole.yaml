apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: agentic-operator
rules:
# AgenticSession custom resources (read + update for annotations/spec + status updates)
- apiGroups: ["vteam.ambient-code"]
  resources: ["agenticsessions"]
  verbs: ["get", "list", "watch", "update", "patch"]
- apiGroups: ["vteam.ambient-code"]
  resources: ["agenticsessions/status"]
  verbs: ["update"]
# ProjectSettings custom resources (create + read + status updates)
- apiGroups: ["vteam.ambient-code"]
  resources: ["projectsettings"]
  verbs: ["get", "list", "watch", "create"]
- apiGroups: ["vteam.ambient-code"]
  resources: ["projectsettings/status"]
  verbs: ["update"]
# Namespaces (read-only for managed namespace detection)
- apiGroups: [""]
  resources: ["namespaces"]
  verbs: ["get", "list", "watch"]
# Jobs (create and monitor for session execution)
- apiGroups: ["batch"]
  resources: ["jobs"]
  verbs: ["get", "list", "watch", "create", "delete"]
# Pods (for getting logs from failed jobs, creating workspace pods, and cleanup on stop)
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list", "watch", "create", "delete", "deletecollection"]
- apiGroups: [""]
  resources: ["pods/log"]
  verbs: ["get"]
# Pod exec (ADR-0006: execute commands in workspace pods)
- apiGroups: [""]
  resources: ["pods/exec"]
  verbs: ["create"]
# PersistentVolumeClaims (create workspace PVCs)
- apiGroups: [""]
  resources: ["persistentvolumeclaims"]
  verbs: ["get", "list", "create", "delete"]
# Services (create per-namespace content services)
- apiGroups: [""]
  resources: ["services"]
  verbs: ["get", "list", "watch", "create", "delete"]
# Deployments (create per-namespace content services)
- apiGroups: ["apps"]
  resources: ["deployments"]
  verbs: ["get", "list", "watch", "create"]
# ServiceAccounts (create runner SAs for session isolation)
- apiGroups: [""]
  resources: ["serviceaccounts"]
  verbs: ["get", "create", "delete"]
- apiGroups: [""]
  resources: ["serviceaccounts/token"]
  verbs: ["create"]
# Roles (create runner roles with least-privilege)
- apiGroups: ["rbac.authorization.k8s.io"]
  resources: ["roles"]
  verbs: ["get", "create", "update", "delete"]
# RoleBindings (bind runner SAs to roles)
- apiGroups: ["rbac.authorization.k8s.io"]
  resources: ["rolebindings"]
  verbs: ["get", "create", "delete"]
# Secrets (runner tokens, ambient-vertex, integration secrets)
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "create", "delete", "update"]
# ServiceAccounts (create ambient-runner SA in project namespaces)
- apiGroups: [""]
  resources: ["serviceaccounts"]
  verbs: ["get", "create", "delete"]
# ConfigMaps (create workspace template ConfigMaps for workspace container mode)
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get", "create", "delete", "update"]
# Roles (create roles for runner service accounts in project namespaces)
# 'escalate' required to create roles with permissions the operator already holds
- apiGroups: ["rbac.authorization.k8s.io"]
  resources: ["roles"]
  verbs: ["get", "create", "update", "escalate"]
# TokenReview (ADR-0006: authenticate runner ServiceAccount tokens for streaming exec API)
- apiGroups: ["authentication.k8s.io"]
  resources: ["tokenreviews"]
  verbs: ["create"]
# Events (ADR-0006: emit audit events for command execution)
- apiGroups: [""]
  resources: ["events"]
  verbs: ["create", "patch"]
