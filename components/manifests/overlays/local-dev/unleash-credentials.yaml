# Unleash credentials for local-dev (CRC/OpenShift Local)
# DO NOT use these credentials in production!
apiVersion: v1
kind: Secret
metadata:
  name: unleash-credentials
  labels:
    app: unleash
    app.kubernetes.io/name: unleash
type: Opaque
stringData:
  # Database connection (uses shared PostgreSQL instance)
  # Note: vteam- prefix from kustomization namePrefix
  database-url: "postgres://postgres:postgres123@vteam-postgresql:5432/unleash"
  database-ssl: "false"

  # Unleash API URLs (note: vteam- prefix from kustomization namePrefix)
  unleash-url: "http://vteam-unleash:4242/api"
  unleash-admin-url: "http://vteam-unleash:4242"

  # API Tokens (development only)
  admin-api-token: "*:*.unleash-admin-token"
  client-api-token: "default:development.unleash-client-token"
  frontend-api-token: "default:development.unleash-frontend-token"

  # Admin UI password
  default-admin-password: "unleash-dev-password"

  # Project/Environment
  unleash-project: "default"
  unleash-environment: "development"
