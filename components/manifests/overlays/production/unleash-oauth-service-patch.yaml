# Patch to add OAuth port to Unleash service
# The existing port 4242 (http) is preserved for internal API access
apiVersion: v1
kind: Service
metadata:
  name: unleash
  annotations:
    service.beta.openshift.io/serving-cert-secret-name: unleash-proxy-tls
spec:
  ports:
  - port: 8443
    targetPort: unleash-ui
    protocol: TCP
    name: unleash-ui
