# Patch for production Unleash deployment
# - Adds OAuth proxy sidecar for authentication on the UI
# - Internal API access (port 4242) remains unauthenticated for backend service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: unleash
spec:
  template:
    spec:
      containers:
      # OAuth proxy sidecar
      - name: oauth-proxy
        image: registry.redhat.io/openshift4/ose-oauth-proxy-rhel9:v4.21
        args:
        - --http-address=:8443
        - --https-address=
        - --provider=openshift
        - --upstream=http://localhost:4242
        - --client-id=ambient-unleash
        - --client-secret-file=/etc/oauth/config/client-secret
        - --cookie-secret-file=/etc/oauth/config/cookie_secret
        - --cookie-expire=23h0m0s
        - --pass-access-token
        - --scope=user:full
        - --openshift-delegate-urls={"/":{"resource":"projects","verb":"list"}}
        - --skip-auth-regex=^/health
        ports:
        - containerPort: 8443
          name: unleash-ui
        livenessProbe:
          httpGet:
            path: /oauth/healthz
            port: unleash-ui
            scheme: HTTP
          initialDelaySeconds: 30
          timeoutSeconds: 1
          periodSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /oauth/healthz
            port: unleash-ui
            scheme: HTTP
          initialDelaySeconds: 5
          timeoutSeconds: 1
          periodSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        resources:
          requests:
            memory: 256Mi
            cpu: 50m
          limits:
            memory: 512Mi
            cpu: 200m
        volumeMounts:
        - mountPath: /etc/oauth/config
          name: oauth-config
        - mountPath: /etc/tls/private
          name: proxy-tls
      volumes:
      - name: oauth-config
        secret:
          secretName: unleash-oauth-config
      - name: proxy-tls
        secret:
          secretName: unleash-proxy-tls
