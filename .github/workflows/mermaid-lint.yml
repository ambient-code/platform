name: Mermaid Lint

on:
  pull_request:
    paths:
      - "docs/**/*.mmd"
      - ".github/workflows/mermaid-lint.yml"
  push:
    branches:
      - main
    paths:
      - "docs/**/*.mmd"

jobs:
  mermaid-lint:
    runs-on: ubuntu-latest
    name: Lint Mermaid Diagrams

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install mermaid-cli
        run: npm install -g @mermaid-js/mermaid-cli

      - name: Find Mermaid files
        id: find-mermaid
        run: |
          files=$(find docs -name "*.mmd" | tr '\n' ' ')
          echo "files=$files" >> $GITHUB_OUTPUT

      - name: Validate Mermaid syntax
        if: steps.find-mermaid.outputs.files != ''
        run: |
          set -e  # Exit on first error
          set -o pipefail

          echo "ðŸ” Validating Mermaid diagram syntax..."
          echo ""

          FAILED=0
          for file in ${{ steps.find-mermaid.outputs.files }}; do
            echo "â–¶ Checking: $file"
            if mmdc -i "$file" -o /tmp/output.png 2>&1; then
              echo "âœ“ Valid syntax: $file"
            else
              echo "âœ— SYNTAX ERROR: $file"
              FAILED=1
            fi
            echo ""
          done

          if [ $FAILED -eq 1 ]; then
            echo "âŒ Mermaid validation FAILED - fix syntax errors above"
            exit 1
          fi

          echo "âœ… All Mermaid diagrams validated successfully"

  markdown-links:
    runs-on: ubuntu-latest
    name: Check Documentation Links

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for broken diagram references
        run: |
          set -e

          echo "ðŸ” Checking for broken diagram references..."
          echo ""

          # Find all .mmd files
          mmd_files=$(find docs -name "*.mmd" -type f)

          # Find all markdown files that might reference diagrams
          md_files=$(find docs -name "*.md" -type f)

          BROKEN=0
          for mmd in $mmd_files; do
            basename=$(basename "$mmd")
            filename="${basename%.mmd}"

            # Check if this diagram is referenced in any markdown file
            if ! grep -r "$basename\|$filename" $md_files > /dev/null 2>&1; then
              echo "âš ï¸  WARNING: Unreferenced diagram: $mmd"
            fi
          done

          # Check for broken references (references to diagrams that don't exist)
          for md in $md_files; do
            # Look for mermaid file references in markdown
            refs=$(grep -oE '\{\{ [^}]*.mmd [^}]*\}\}|\[.*\]\(.*\.mmd\)' "$md" 2>/dev/null || true)

            if [ -n "$refs" ]; then
              while IFS= read -r ref; do
                # Extract the .mmd filename from the reference
                mmd_ref=$(echo "$ref" | grep -oE '[^/]+\.mmd' || true)

                if [ -n "$mmd_ref" ]; then
                  if ! find docs -name "$mmd_ref" -type f | grep -q .; then
                    echo "âœ— BROKEN REFERENCE in $md: $mmd_ref (file not found)"
                    BROKEN=1
                  fi
                fi
              done <<< "$refs"
            fi
          done

          if [ $BROKEN -eq 1 ]; then
            echo ""
            echo "âŒ Found broken diagram references - fix them before merging"
            exit 1
          fi

          echo "âœ… All diagram references validated successfully"
